<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex17</title>
    <style type="text/css">
      form {
        background-color: Silver;
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        margin-right: auto;
        margin-left: auto;
        width: 65%;
      }
      h1 {
        text-align: center;
      }
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Radio buttons and Checkboxes</h1>
    <form action="" method="post">
      <div>
        Please select a background color for the form:
      </div>
      <div>
        <label><input type="radio" name="colors" value="green" />Green </label>
        <label
          ><input type="radio" name="colors" value="yellow" />Yellow
        </label>
        <label><input type="radio" name="colors" value="lime" />Lime </label>
        <label><input type="radio" name="colors" value="aqua" />Aqua </label>
      </div>
      <div>
        Please select your favorite magazines: <br />
        <label>
          <input type="checkbox" name="mags" value="The New Yorker" />
          The New Yorker </label
        ><br />
        <label>
          <input type="checkbox" name="mags" value="WIRED" />
          WIRED </label
        ><br />
        <label>
          <input type="checkbox" name="mags" value="National Geographic" />
          National Geographic </label
        ><br />
        <label>
          <input type="checkbox" name="mags" value="Sports Illustrated" />
          Sports Illustrated
        </label>
      </div>
      <div>
        <label>
          Your magazine selections:<br />
          <textarea
            id="show"
            name="result"
            cols="30"
            rows="4"
            readonly
          ></textarea>
        </label>
      </div>
      <div>
        <input type="submit" name="submit" value="Select" />
        <input type="reset" name="Reset" value="Clear" />
      </div>
    </form>
    <script>
      function f() {
        const colors = document.getElementsByName("colors").elements["colors"];

        let userChoice;
        for (let i = 0; i < colors.length; i++) {
          const color = colors[i];
          if (color.checked) {
            userChoice = color.value;
          }
        }
      }
      function checkbox() {
        const checkboxes = document.getElementsByName("mags");
        const checkboxesChecked = [];
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            chckboxesChecked.push(checkboxes[i].value);
          }
        }
        document.getElementById("show").value = checkboxesChecked;
      }
      document.querySelector("#submit").onclick = function () {
        f();
      };
    </script>
  </body>
</html>
