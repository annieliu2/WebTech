<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex16-1</title>
    <style>
      form {
        margin: 0 auto;
        width: 80%;
        padding: 30px;
        font-family: Arial;
        font-weight: bold;
        background-color: Silver;
      }

      h1 {
        text-align: center;
        font-family: Arial;
      }
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Processing form inputs</h1>
    <form action="" method="post">
      <div>
        <label
          >Enter your name: <input name="name" type="text" size="20"
        /></label>
        <label>
          Enter your age :
          <input name="age" size="4" type="text" id="age" />
        </label>
      </div>
      <div>
        <label>
          Select your gender:
          <select name="gender">
            <option value="Woman">Female</option>
            <option value="Man">Male</option>
          </select>
        </label>
      </div>
      <div>
        <label
          >Your information will appear here: <br />
          <textarea cols="40" name="result" rows="4" readonly></textarea>
        </label>
      </div>
      <div>
        <label
          >Hide my age.
          <input name="noAge" type="checkbox" id="noAge" />
        </label>
      </div>
      <div>
        <input name="submit" type="button" value="Show" id="submit" />
        <input name="reset" type="reset" value="Clear" />
      </div>
    </form>

    <script>
      function f() {
        // console.log("done!")
        // 1. get the input values
        const myForm = document.querySelector("form");
        const userName = myForm["name"].value;
        const age = myForm["age"].value;
        const gender = myForm["gender"].value;

        // do the validation before displaying them
        if (userName.length === 0 || age.length === 0) {
          alert("please enter both name and age");
        } else if (isNaN(age)) {
          alert("please enter a number for age");
          //hide age input
        } else if (document.getElementById("noAge").checked) {
          document.querySelector("age").style.display = "none";
        }

        // 2. display the inputs, aka. change the value of textarea to the inputs
        else {
          let inputs =
            "name: " + userName + "\nage: " + age + " \ngender: " + gender;
          // console.log(inputs);
          myForm["result"].value = inputs;
        }
        // 3. then add the validation
      }

      document.querySelector("#submit").onclick = function () {
        f();
      };
    </script>
  </body>
</html>
